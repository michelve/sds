<!DOCTYPE html>
<html>
<head>
  <title>SDS Code Generator</title>
  <meta charset="utf-8">
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: var(--figma-font-family, 'Inter', sans-serif);
      font-size: 12px;
      line-height: 1.5;
      margin: 0;
      padding: 20px;
      background: var(--figma-color-bg, #ffffff);
      color: var(--figma-color-text, #000000);
      min-height: 100vh;
    }
    
    .container {
      max-width: 360px;
      margin: 0 auto;
    }
    
    .header {
      text-align: center;
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--figma-color-border, #e1e5e9);
    }
    
    .header h1 {
      margin: 0 0 8px 0;
      font-size: 16px;
      font-weight: 600;
      color: var(--figma-color-text, #000000);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .header p {
      margin: 0;
      color: var(--figma-color-text-secondary, #666666);
      font-size: 11px;
    }
    
    .section {
      margin-bottom: 20px;
      padding: 16px;
      background: var(--figma-color-bg-secondary, #f9f9f9);
      border-radius: 8px;
      border: 1px solid var(--figma-color-border, #e1e5e9);
    }
    
    .section h3 {
      margin: 0 0 12px 0;
      font-size: 14px;
      font-weight: 600;
      color: var(--figma-color-text, #000000);
    }
    
    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 8px 16px;
      border: 1px solid var(--figma-color-border, #e1e5e9);
      border-radius: 6px;
      background: var(--figma-color-bg, #ffffff);
      color: var(--figma-color-text, #000000);
      font-family: inherit;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      gap: 6px;
      transition: all 0.2s;
      width: 100%;
      min-height: 32px;
    }
    
    .button:hover {
      background: var(--figma-color-bg-hover, #f0f0f0);
    }
    
    .button:active {
      transform: scale(0.98);
    }
    
    .button.primary {
      background: var(--figma-color-bg-brand, #0066cc);
      color: var(--figma-color-text-onbrand, #ffffff);
      border-color: var(--figma-color-bg-brand, #0066cc);
    }
    
    .button.primary:hover {
      background: var(--figma-color-bg-brand-hover, #0056b3);
    }
    
    .results {
      margin-top: 20px;
    }
    
    .results pre {
      background: #f8f9fa;
      border: 1px solid #e1e5e9;
      border-radius: 6px;
      padding: 12px;
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      font-size: 11px;
      line-height: 1.4;
      white-space: pre-wrap;
      word-wrap: break-word;
      max-height: 300px;
      overflow-y: auto;
      margin: 8px 0;
    }
    
    .status {
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 11px;
      margin: 8px 0;
    }
    
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .status.info {
      background: #cce7ff;
      color: #004085;
      border: 1px solid #b3d4fc;
    }
    
    .detection-item {
      background: #f8f9fa;
      border: 1px solid #e1e5e9;
      border-radius: 6px;
      padding: 8px;
      margin: 4px 0;
      font-size: 11px;
    }
    
    .detection-item strong {
      color: var(--figma-color-text, #000000);
    }
    
    .detection-item .confidence {
      float: right;
      color: #666;
    }
    
    .copy-button {
      margin-top: 8px;
      padding: 4px 8px;
      font-size: 10px;
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>
        üé® SDS Code Generator
      </h1>
      <p>Generate React code from SDS components using Code Connect</p>
    </div>
    
    <div class="section">
      <h3>üîç Analysis</h3>
      <button id="analyzeBtn" class="button primary">
        Analyze Selection
      </button>
      <div id="status" class="hidden"></div>
    </div>
    
    <div id="results" class="results hidden">
      <div class="section">
        <h3>üìã Generated Code</h3>
        <button id="copyBtn" class="button copy-button">Copy Code</button>
        <pre id="generatedCode"></pre>
      </div>
      
      <div class="section">
        <h3>üéØ Detected Components</h3>
        <div id="detectionsList"></div>
      </div>
    </div>
  </div>

  <script>
    console.log('üé® SDS Code Generator UI loaded');
    
    const analyzeBtn = document.getElementById('analyzeBtn');
    const copyBtn = document.getElementById('copyBtn');
    const statusEl = document.getElementById('status');
    const resultsEl = document.getElementById('results');
    const generatedCodeEl = document.getElementById('generatedCode');
    const detectionsListEl = document.getElementById('detectionsList');
    
    let currentCode = '';
    
    function showStatus(message, type = 'info') {
      statusEl.textContent = message;
      statusEl.className = `status ${type}`;
      statusEl.classList.remove('hidden');
      
      if (type === 'success' || type === 'error') {
        setTimeout(() => {
          statusEl.classList.add('hidden');
        }, 3000);
      }
    }
    
    function showResults(data) {
      const { detections, code } = data;
      
      currentCode = code;
      generatedCodeEl.textContent = code;
      
      // Show detected components
      detectionsListEl.innerHTML = '';
      if (detections && detections.length > 0) {
        detections.forEach(detection => {
          const item = document.createElement('div');
          item.className = 'detection-item';
          item.innerHTML = `
            <strong>${detection.mapping?.component || 'Unknown'}</strong>
            <span class="confidence">${Math.round((detection.confidence || 0) * 100)}%</span>
            <br>
            <small>Node: ${detection.node?.name || 'Unnamed'} (${detection.method})</small>
          `;
          detectionsListEl.appendChild(item);
        });
      } else {
        detectionsListEl.innerHTML = '<div class="detection-item">No SDS components detected</div>';
      }
      
      resultsEl.classList.remove('hidden');
      showStatus(`Generated code for ${detections?.length || 0} components`, 'success');
    }
    
    analyzeBtn.addEventListener('click', () => {
      showStatus('Analyzing selection...', 'info');
      resultsEl.classList.add('hidden');
      
      parent.postMessage({
        pluginMessage: {
          type: 'analyze-selection'
        }
      }, '*');
    });
    
    copyBtn.addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText(currentCode);
        showStatus('Code copied to clipboard!', 'success');
      } catch (error) {
        console.error('Failed to copy:', error);
        showStatus('Failed to copy code', 'error');
      }
    });
    
    // Listen for messages from plugin
    window.addEventListener('message', (event) => {
      const msg = event.data.pluginMessage;
      if (!msg) return;
      
      console.log('üì® UI received message:', msg.type);
      
      switch (msg.type) {
        case 'analysis-results':
          showResults(msg.data);
          break;
          
        case 'error':
          showStatus(msg.message || 'An error occurred', 'error');
          break;
          
        default:
          console.log('‚ùì Unknown message type:', msg.type);
      }
    });
    
    // Show initial status
    showStatus('Ready to analyze SDS components', 'info');
  </script>
</body>
</html>
