<!DOCTYPE html>
<html>
<head>
  <title>SDS Code Generator</title>
  <meta charset="utf-8">
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: var(--figma-font-family, 'Inter', sans-serif);
      font-size: 12px;
      line-height: 1.5;
      margin: 0;
      padding: 0;
      background: var(--figma-color-bg, #ffffff);
      color: var(--figma-color-text, #000000);
      min-height: 100vh;
    }
    
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 16px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--figma-color-border, #e1e5e9);
    }
    
    .header h1 {
      margin: 0 0 8px 0;
      font-size: 16px;
      font-weight: 600;
      color: var(--figma-color-text, #000000);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .header p {
      margin: 0;
      color: var(--figma-color-text-secondary, #666666);
      font-size: 11px;
    }
    
    .section {
      margin-bottom: 16px;
      padding: 16px;
      background: var(--figma-color-bg-secondary, #f9f9f9);
      border-radius: 8px;
      border: 1px solid var(--figma-color-border, #e1e5e9);
    }
    
    .section h3 {
      margin: 0 0 12px 0;
      font-size: 14px;
      font-weight: 600;
      color: var(--figma-color-text, #000000);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 16px;
      border: 1px solid var(--figma-color-border, #e1e5e9);
      border-radius: 6px;
      background: var(--figma-color-bg, #ffffff);
      color: var(--figma-color-text, #000000);
      font-family: inherit;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      gap: 6px;
      transition: all 0.2s;
      width: 100%;
      min-height: 36px;
    }
    
    .button:hover {
      background: var(--figma-color-bg-hover, #f0f0f0);
    }
    
    .button:active {
      transform: scale(0.98);
    }
    
    .button.primary {
      background: var(--figma-color-bg-brand, #0066cc);
      color: var(--figma-color-text-onbrand, #ffffff);
      border-color: var(--figma-color-bg-brand, #0066cc);
    }
    
    .button.primary:hover {
      background: var(--figma-color-bg-brand-hover, #0056b3);
    }
    
    .button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .results {
      margin-top: 16px;
    }
    
    .component-list {
      margin-bottom: 16px;
    }
    
    .component-item {
      background: var(--figma-color-bg, #ffffff);
      border: 1px solid var(--figma-color-border, #e1e5e9);
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .component-info {
      flex: 1;
    }
    
    .component-name {
      font-weight: 600;
      color: var(--figma-color-text, #000000);
      margin-bottom: 4px;
    }
    
    .component-details {
      font-size: 10px;
      color: var(--figma-color-text-secondary, #666666);
      display: flex;
      gap: 12px;
    }
    
    .component-path {
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      font-size: 9px;
      background: var(--figma-color-bg-secondary, #f9f9f9);
      padding: 2px 6px;
      border-radius: 3px;
    }
    
    .confidence-badge {
      background: var(--figma-color-bg-brand, #0066cc);
      color: var(--figma-color-text-onbrand, #ffffff);
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 9px;
      font-weight: 500;
    }
    
    .confidence-badge.high {
      background: #28a745;
    }
    
    .confidence-badge.medium {
      background: #ffc107;
      color: #000;
    }
    
    .confidence-badge.low {
      background: #dc3545;
    }
    
    .code-section {
      background: var(--figma-color-bg, #ffffff);
      border: 1px solid var(--figma-color-border, #e1e5e9);
      border-radius: 6px;
      overflow: hidden;
    }
    
    .code-header {
      background: var(--figma-color-bg-secondary, #f9f9f9);
      padding: 12px 16px;
      border-bottom: 1px solid var(--figma-color-border, #e1e5e9);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .code-header h4 {
      margin: 0;
      font-size: 12px;
      font-weight: 600;
    }
    
    .code-actions {
      display: flex;
      gap: 8px;
    }
    
    .code-content {
      padding: 16px;
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      font-size: 11px;
      line-height: 1.4;
      white-space: pre-wrap;
      word-wrap: break-word;
      max-height: 300px;
      overflow-y: auto;
      background: #f8f9fa;
      border: none;
      outline: none;
      resize: none;
      width: 100%;
    }
    
    .status {
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 11px;
      margin: 8px 0;
    }
    
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .status.info {
      background: #cce7ff;
      color: #004085;
      border: 1px solid #b3d4fc;
    }
    
    .status.warning {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeaa7;
    }
    
    .hidden {
      display: none;
    }
    
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid var(--figma-color-border, #e1e5e9);
      border-top: 2px solid var(--figma-color-bg-brand, #0066cc);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .selection-info {
      background: var(--figma-color-bg-secondary, #f9f9f9);
      border: 1px solid var(--figma-color-border, #e1e5e9);
      border-radius: 6px;
      padding: 8px 12px;
      margin-bottom: 12px;
      font-size: 11px;
      color: var(--figma-color-text-secondary, #666666);
    }
    
    .stats {
      display: flex;
      gap: 16px;
      margin-bottom: 12px;
    }
    
    .stat {
      text-align: center;
    }
    
    .stat-value {
      font-size: 16px;
      font-weight: 600;
      color: var(--figma-color-text, #000000);
    }
    
    .stat-label {
      font-size: 10px;
      color: var(--figma-color-text-secondary, #666666);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>
        üé® SDS Code Generator
      </h1>
      <p>Generate React code from SDS components using Code Connect</p>
    </div>
    
    <div class="section">
      <h3>üîç Analysis</h3>
      <div id="selectionInfo" class="selection-info hidden">
        <div id="selectionText"></div>
      </div>
      <button id="analyzeBtn" class="button primary">
        <span id="analyzeText">Analyze Selection</span>
      </button>
      <div id="status" class="hidden"></div>
    </div>
    
    <div id="results" class="results hidden">
      <div class="section">
        <h3>üìä Results</h3>
        <div id="stats" class="stats">
          <div class="stat">
            <div id="componentsCount" class="stat-value">0</div>
            <div class="stat-label">Components</div>
          </div>
          <div class="stat">
            <div id="confidenceAvg" class="stat-value">0%</div>
            <div class="stat-label">Confidence</div>
          </div>
        </div>
        
        <div class="component-list">
          <h4 style="margin: 0 0 8px 0; font-size: 12px;">Detected Components</h4>
          <div id="detectionsList"></div>
        </div>
      </div>
      
      <div class="code-section">
        <div class="code-header">
          <h4>üìã Generated Code</h4>
          <div class="code-actions">
            <button id="copyBtn" class="button" style="width: auto; min-height: 28px; padding: 4px 8px; font-size: 10px;">
              üìã Copy
            </button>
            <button id="downloadBtn" class="button" style="width: auto; min-height: 28px; padding: 4px 8px; font-size: 10px;">
              üíæ Download
            </button>
          </div>
        </div>
        <textarea id="generatedCode" class="code-content" readonly></textarea>
      </div>
    </div>
  </div>

  <script>
    console.log('üé® SDS Code Generator UI loaded');
    
    const analyzeBtn = document.getElementById('analyzeBtn');
    const analyzeText = document.getElementById('analyzeText');
    const copyBtn = document.getElementById('copyBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const statusEl = document.getElementById('status');
    const resultsEl = document.getElementById('results');
    const generatedCodeEl = document.getElementById('generatedCode');
    const detectionsListEl = document.getElementById('detectionsList');
    const selectionInfoEl = document.getElementById('selectionInfo');
    const selectionTextEl = document.getElementById('selectionText');
    const componentsCountEl = document.getElementById('componentsCount');
    const confidenceAvgEl = document.getElementById('confidenceAvg');
    
    let currentCode = '';
    let currentAnalysis = null;
    
    function showStatus(message, type = 'info') {
      statusEl.textContent = message;
      statusEl.className = `status ${type}`;
      statusEl.classList.remove('hidden');
      
      if (type === 'success' || type === 'error') {
        setTimeout(() => {
          statusEl.classList.add('hidden');
        }, 4000);
      }
    }
    
    function showLoading() {
      analyzeBtn.disabled = true;
      analyzeText.innerHTML = '<div class="loading"><div class="spinner"></div>Analyzing...</div>';
    }
    
    function hideLoading() {
      analyzeBtn.disabled = false;
      analyzeText.textContent = 'Analyze Selection';
    }
    
    function updateSelectionInfo(selection) {
      if (selection && selection.length > 0) {
        selectionTextEl.textContent = `${selection.length} item${selection.length !== 1 ? 's' : ''} selected`;
        selectionInfoEl.classList.remove('hidden');
      } else {
        selectionInfoEl.classList.add('hidden');
      }
    }
    
    function showResults(data) {
      const { results, code } = data;
      
      currentCode = code;
      currentAnalysis = data;
      generatedCodeEl.value = code;
      
      // Update stats
      const totalComponents = results.reduce((sum, result) => 
        sum + (result.detectedComponents ? result.detectedComponents.length : 0), 0
      );
      
      const avgConfidence = results.reduce((sum, result) => {
        if (!result.detectedComponents) return sum;
        const resultAvg = result.detectedComponents.reduce((s, comp) => s + (comp.confidence || 0), 0) / result.detectedComponents.length;
        return sum + resultAvg;
      }, 0) / results.length;
      
      componentsCountEl.textContent = totalComponents;
      confidenceAvgEl.textContent = Math.round(avgConfidence * 100) + '%';
      
      // Show detected components
      detectionsListEl.innerHTML = '';
      if (results && results.length > 0) {
        results.forEach(result => {
          if (result.detectedComponents && result.detectedComponents.length > 0) {
            result.detectedComponents.forEach(comp => {
              const item = document.createElement('div');
              item.className = 'component-item';
              
              const confidenceClass = comp.confidence >= 0.8 ? 'high' : 
                                    comp.confidence >= 0.5 ? 'medium' : 'low';
              
              item.innerHTML = `
                <div class="component-info">
                  <div class="component-name">${comp.component}</div>
                  <div class="component-details">
                    <span>Type: ${comp.type}</span>
                    <span>Method: ${comp.method}</span>
                    <span class="component-path">${comp.path}</span>
                  </div>
                </div>
                <div class="confidence-badge ${confidenceClass}">
                  ${Math.round((comp.confidence || 0) * 100)}%
                </div>
              `;
              detectionsListEl.appendChild(item);
            });
          } else {
            const item = document.createElement('div');
            item.className = 'component-item';
            item.innerHTML = `
              <div class="component-info">
                <div class="component-name">‚ùì ${result.name}</div>
                <div class="component-details">
                  <span>No component mapping found</span>
                </div>
              </div>
            `;
            detectionsListEl.appendChild(item);
          }
        });
      } else {
        detectionsListEl.innerHTML = '<div class="component-item"><div class="component-info"><div class="component-name">No SDS components detected</div></div></div>';
      }
      
      resultsEl.classList.remove('hidden');
      showStatus(`Generated code for ${totalComponents} components`, 'success');
    }
    
    analyzeBtn.addEventListener('click', () => {
      showStatus('Analyzing selection...', 'info');
      showLoading();
      resultsEl.classList.add('hidden');
      
      parent.postMessage({
        pluginMessage: {
          type: 'scan-selection'
        }
      }, '*');
    });
    
    copyBtn.addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText(currentCode);
        showStatus('Code copied to clipboard!', 'success');
      } catch (error) {
        console.error('Failed to copy:', error);
        showStatus('Failed to copy code', 'error');
      }
    });
    
    downloadBtn.addEventListener('click', () => {
      if (!currentCode) return;
      
      const blob = new Blob([currentCode], { type: 'text/javascript' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'sds-component.jsx';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
      
      showStatus('Code downloaded!', 'success');
    });
    
    // Listen for messages from plugin
    window.addEventListener('message', (event) => {
      const msg = event.data.pluginMessage;
      if (!msg) return;
      
      console.log('üì® UI received message:', msg.type);
      
      switch (msg.type) {
        case 'plugin-ready':
          showStatus('Ready to analyze SDS components', 'info');
          break;
          
        case 'selection-changed':
          updateSelectionInfo(msg.selection);
          break;
          
        case 'no-selection':
          showStatus(msg.message, 'warning');
          hideLoading();
          break;
          
        case 'analysis-complete':
          showResults(msg);
          hideLoading();
          break;
          
        case 'code-generated':
          currentCode = msg.code;
          generatedCodeEl.value = msg.code;
          showStatus('Code generated!', 'success');
          break;
          
        case 'error':
          showStatus(msg.message || 'An error occurred', 'error');
          hideLoading();
          break;
          
        default:
          console.log('‚ùì Unknown message type:', msg.type);
      }
    });
    
    // Show initial status
    showStatus('Ready to analyze SDS components', 'info');
  </script>
</body>
</html>
