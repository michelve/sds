<html>
<head>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        textarea { width: 100%; height: 500px; font-family: monospace; }
        button { padding: 10px 20px; margin: 10px 0; }
    </style>
</head>
<body>
    <h2>SDS Variables Export</h2>
    <button onclick="copyToClipboard()">Copy to Clipboard</button>
    <textarea id="output" readonly></textarea>
    
    <script>
        window.onmessage = function(event) {
            if (event.data.pluginMessage && event.data.pluginMessage.type === 'variables') {
                document.getElementById('output').value = event.data.pluginMessage.data;
            }
        };
        
        function copyToClipboard() {
            const output = document.getElementById('output');
            output.select();
            document.execCommand('copy');
            alert('Copied to clipboard!');
        }
    </script>
</body>
</html>
